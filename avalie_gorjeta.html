<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalieação e defina a gorjeta</title>
    <link rel="stylesheet" href="avalie_gorjeta.css">
</head>
<body>
    <div class="container">
        <h1>Avalieação e defina a gorjeta</h1>
        <form id="form">
            <label for="total">Valor total da conta:</label>
            <input type="number" id="total" placeholder="Digite o valor da conta" required>

            <label for="service">Qualidade do serviço:</label>
            <select id="service">
                <option value="0.15">Bom - 15%</option>
                <option value="0.10">Regular - 10%</option>
                <option value="0.05">Ruim - 5%</option>
            </select>

            <button type="submit">Calcular Gorjeta</button>
        </form>

        <div id="result" class="result">
            <p>Gorjeta: R$ <span id="tip-value">0.00</span></p>
            <p>Total a pagar: R$ <span id="total-more-tip">0.00</span></p>
        </div>
    </div>
    <script src="avalie_gorjeta.js"></script>
</body>
</html>
