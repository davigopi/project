<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário</title>
</head>
<body>

<h2>Formulário</h2>

<form action="#" method="post">
  <label for="info">Informações:</label><br>
  <input type="text" id="info" name="info"><br><br>
  
  <label for="senha">Senha:</label><br>
  <input type="password" id="senha" name="senha"><br><br>
  
  <label for="email">E-mail:</label><br>
  <input type="email" id="email" name="email"><br><br>
  
  <label for="caracteristicas">Escolha até 5 características:</label><br>
  <input type="checkbox" id="carac1" name="carac1" value="carac1">
  <label for="carac1">Extrovertido(a)</label><br>
  <input type="checkbox" id="carac2" name="carac2" value="carac2">
  <label for="carac2">Responsável</label><br>
  <input type="checkbox" id="carac3" name="carac3" value="carac3">
  <label for="carac3">Criativo(a)</label><br>
  <input type="checkbox" id="carac4" name="carac4" value="carac4">
  <label for="carac4">Organizado(a)</label><br>
  <input type="checkbox" id="carac5" name="carac5" value="carac5">
  <label for="carac5">Empático(a)</label><br><br>
  
  <label for="escolha">Possui alguma deficiencia? </label><br>
  <input type="radio" id="caracA" name="escolha" value="caracA">
  <label for="caracA">Sim</label><br>
  <input type="radio" id="caracB" name="escolha" value="caracB">
  <label for="caracB">Não</label><br><br>
  
  <input type="submit" value="Enviar">
  <input type="reset" value="Limpar">
</form>
</body>
</html>
