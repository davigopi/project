<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página de Exibição - Infinity School</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .section {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
    width: 100%;
  }

  .card {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    width: 45%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .card img {
    width: 100%;
    border-radius: 10px;
  }

  .card p {
    margin: 15px 0;
  }

  .card button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    font-size: 16px;
  }

  .card button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h1>Bem-vindo à Infinity School</h1>

<div class="section">
  <div class="card">
    <img src="https://i.im.ge/2024/05/25/Ksnpma.programador-fullstack.jpeg" alt="Curso 1">
    <p>Curso de Programação Full-stack</p>
    <a href="https://infinityschool.com.br/cursos/full-stack/" target="_blank">
      <button>Saiba Mais</button>
    </a>
  </div>
  <div class="card">
    <img src="https://i.im.ge/2024/05/25/Ksnnoy.MarketingDigital.jpeg" alt="Curso 2">
    <p>Curso de Marketing-Digital</p>
    <a href="https://infinityschool.com.br/cursos/marketing-digital/" target="_blank">
      <button>Saiba Mais</button>
    </a>
  </div>
</div>

<div class="section">
  <div class="card">
    <img src="https://i.im.ge/2024/05/25/KsnBYz.DesignFullStackAI.jpeg" alt="Curso 3">
    <p>Curso de Design-Full-Stack-AI</p>
    <a href="https://infinityschool.com.br/cursos/digital-design/" target="_blank">
      <button>Saiba Mais</button>
    </a>
  </div>
  <div class="card">
    <img src="https://i.im.ge/2024/05/25/Ksn4hS.kids.jpeg" alt="Curso 4">
    <p>Curso kids</p>
    <a href="https://infinityschool.com.br/cursos/kids/" target="_blank">
      <button>Saiba Mais</button>
    </a>
  </div>
</div>

</body>
</html>
