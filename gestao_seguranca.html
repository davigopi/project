<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Indústrias Wayne</title>
  <link rel="stylesheet" href="gestao_seguranca.css">
  <link rel="icon" href="https://davigopi.github.io/web/batman.ico" type="image/x-icon">
  <meta name="description" content="Página de login para a gestão de segurança das Indústrias Wayne">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="user" placeholder="Usuário" required aria-label="Usuário">
      <input type="password" id="password" placeholder="Senha" required aria-label="Senha">
      <button type="submit" id="btnEntrar">Entrar</button>
    </form>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-message"></p>
    </div>
  </div>
  <script src="gestao_seguranca.js"></script>
</body>
</html>
