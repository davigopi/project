<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livros Catálogo</title>
  <link rel="stylesheet" href="livros.css">
</head>
<body>
  <div class="container">
    <h1>Livros Catálogo</h1>
    <form id="formLivro">
      <input type="text" id="titulo" placeholder="Título" required><br>
      <input type="text" id="autor" placeholder="Autor" required><br>
      <input type="text" id="genero" placeholder="Gênero" required><br>
      <input type="number" id="ano" placeholder="Ano de Publicação" required><br>
      <input type="number" id="avaliacao" placeholder="Avaliação"><br>
      <input type="submit" value="Adicionar Livro">
    </form>
    <input type="text" id="busca" placeholder="Buscar por título, autor ou gênero">
    <button id="btnBuscar" onclick="buscarLivro()">Buscar</button><br><br>
    <button id="btnExcluir" onclick="excluirLivros()">Excluir todos Livros</button><br><br>
    <button id="btnAdicionar" onclick="adicionarLivros()">Adicionar Livros de exemplo</button><br><br>
    <label for="ordenacao">Ordenar por:</label>
    <select id="ordenacao" onchange="classificarLivros(this.value)">
      <option value="titulo">Título</option>
      <option value="autor">Autor</option>
      <option value="avaliacao">Avaliação</option>
    </select><br><br>
    <h2>Lista de Livros</h2>
    <ul id="listaLivros"></ul>
  </div>

  <script src="livros.js"></script>
</body>
</html>
